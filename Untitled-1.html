<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      p{
        color: #ff0086cf;
        width: 720px;
        height: 80px;
        font-size: 50px;
        background-color: #c9bed38a;
        border-color: blue;
        border-bottom-width: thick;
      }
      #one{color:red;}
      .two{color:green;}
    </style>
  </head>
  <body style="
    margin:0;
    border: 12px solid red;
    border-block-color:gray;
    text-align:center;
    display: flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
  ">
  <!-- flex-direction:row块横向排列，column纵向排列 -->
  <!-- align-items:flex-end块到最后center块居中 -->
  <!--justify-content:center;内容居中，flex-end内容靠后-->
    <div style="
      background-color:#f1f1f1;
      height:250px;
      width:50%;
      display:flex;
      flex-direction:row;
      align-items:flex-end;
      justify-content:center;
    ">
      <img src="https://i.imgs.ovh/2025/03/02/7XtjH.png" alt="7XtjH.png" border="0" height=250px>
    </div>
    <div>
      <p>竹室生虚白</p>
      <p>兰阶扫落红</p>
      <p id="one">一片东风吹艳雪</p>
      <p>几声细雨洗霜华</p>
      <p class=two>小辟桃源，妙手当年曾画日</p>
      <p>横辟松径，何人此地又劳神</p>
    </div>
  </body>
</html>
